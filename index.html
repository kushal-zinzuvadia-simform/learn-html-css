<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Basic Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Search" />
  </header>

  <div class="container">

    <aside class="sidebar">
      <p>Home</p>
      <p>Shorts</p>
      <p>Subscriptions</p>
      <p>Library</p>
      <p>History</p>
    </aside>

    <main class="content">

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 1</p>
      </div>

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 2</p>
      </div>

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 3</p>
      </div>

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 4</p>
      </div>

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 5</p>
      </div>

      <div class="video">
        <div class="thumb"></div>
        <p>Video Title 6</p>
      </div>

    </main>

  </div>
</body>
</html>
